name: Daily Devotional Promotion

on:
  schedule:
    # Runs at 04:30 UTC (10:00 AM IST) and 12:30 UTC (6:00 PM IST) daily
    - cron: '30 4,12 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  promote:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm install
        pip install 2captcha-python

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Security Audit
      env:
        CAPTCHA_SOLVER_API_KEY: ${{ secrets.TWO_CAPTCHA_API || secrets.TWO_CAPTCHA_APT || secrets.CAPTCHA_SOLVER_API_KEY }}
      run: node scripts/reach_audit.js

    - name: Run Promotion Script
      env:
        # Check if API keys are available, otherwise fallback to Browser Automation creds
        TWITTER_API_KEY: ${{ secrets.CONSUMER_KEY || secrets.TWITTER_API_KEY || secrets.API_KEY || secrets.X_CONSUMER_KEY || secrets.CLIENT_ID || secrets.SECRET_ID }}
        TWITTER_API_SECRET: ${{ secrets.CONSUMER_KEY_SECRET || secrets.TWITTER_API_SECRET || secrets.API_SECRET || secrets.CLIENT_SECRET || secrets.X_CONSUMER_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN || secrets.ACCESS_TOKEN || secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET || secrets.TWITTER_ACCESS_SECRET }}
        X_USERNAME: ${{ secrets.X_USERNAME }}
        X_PASSWORD: ${{ secrets.X_PASSWORD }}
        X_EMAIL: ${{ secrets.X_EMAIL }} # For verification challenges
        X_COOKIES: ${{ secrets.X_COOKIES }} # For session persistence
        X_BEARER_TOKEN: ${{ secrets.X_B_TOKEN || secrets.X_BEARER_TOKEN }}
        CAPTCHA_SOLVER_API_KEY: ${{ secrets.TWO_CAPTCHA_API || secrets.TWO_CAPTCHA_APT || secrets.CAPTCHA_SOLVER_API_KEY }}
      run: npm run promote

    - name: Upload Debug Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-screenshots
        path: ./*.png
        if-no-files-found: ignore
