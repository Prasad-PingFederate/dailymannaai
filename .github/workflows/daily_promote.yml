name: Daily Devotional Promotion

on:
  schedule:
    # Runs at 04:30 UTC (10:00 AM IST) and 12:30 UTC (6:00 PM IST) daily
    - cron: '30 4,12 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  promote:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Reach Booster
      env:
        X_USERNAME: ${{ secrets.X_USERNAME }}
        X_PASSWORD: ${{ secrets.X_PASSWORD }}
        X_EMAIL: ${{ secrets.X_EMAIL }} # For verification challenges
        X_COOKIES: ${{ secrets.X_COOKIES }} # For session persistence
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
      run: npm run promote
